<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-photo {
            flex: 0 0 120px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .profile-info p {
            margin: 5px 0;
            font-size: 16px;
        }

        .follow-button {
            margin-top: 10px;
        }

        .posts {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .post {
            position: relative;
            padding-bottom: 100%;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .post img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<div layout:fragment="content">
    <div class="container" style="margin-left: 10%; margin-right: 10%;">
        <p><strong><span th:text="${member.nickname}"></span></strong></p>
        <div class="profile-photo">
            <img th:src="${member.url != null ? member.url : '/img/user.png'}" alt="Profile Image">
        </div>
        <div class="member-info">
            <p><strong>게시물 </strong> <span th:text="${#lists.size(member.boardList)}"></span></p>
            <p><strong>팔로워 </strong> <span th:text="${myFollowers != null ? #lists.size(myFollowers) : 0}"></span></p>
            <p><strong>팔로잉 </strong> <span th:text="${myFollowing != null ? #lists.size(myFollowing) : 0}"></span></p>
        </div>

        <!-- 팔로우/언팔로우 버튼 -->
        <div class="follow-button" th:if="${loggedInMemberId != member.loginId}">
            <!-- 팔로우 버튼 -->
            <form id="followForm" th:action="@{/api/follow/{id}(id=${member.loginId})}" method="post">
                <button type="submit">팔로우</button>
            </form>
        </div>

        <!-- 프로필 수정 버튼 -->
        <div class="button-container" th:if="${loggedInMemberId == member.loginId}">
            <a th:href="@{/modifyProfile}">프로필 수정</a>
        </div>

        <h2>올린 게시물</h2>
        <div class="posts">
            <!-- 각 게시물에 링크 추가 -->
            <div th:each="post : ${member.boardList}" class="postPro">
                <a th:href="@{|/board/${post.id}|}"> <!-- 게시물로 이동하는 링크 -->
                    <div style="flex: 1; overflow: hidden;">
                        <div th:if="${not #lists.isEmpty(post.images)}" style="height: 300px;">
                            <img th:src="${post.images[0].url}" alt="게시물 이미지" style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                    </div>
                </a>
            </div>
            <div th:if="${#lists.isEmpty(member.boardList)}" class="postPro">
                <p>작성한 게시물이 없습니다.</p>
            </div>
        </div>
    </div>
</div>
</html>
