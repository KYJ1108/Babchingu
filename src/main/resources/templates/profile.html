<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
    <style>
        .container{
            margin-left: 10%;
            margin-right: 10%;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-photo {
            flex: 0 0 120px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .profile-info p {
            margin: 5px 0;
            font-size: 16px;
        }

        .follow-button {
            margin-top: 10px;
        }

        .posts {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .post {
            position: relative;
            padding-bottom: 100%;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .post img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

    <!-- Bootstrap 및 jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<div layout:fragment="content">
    <div class="container">
        <p><strong><span th:text="${member.nickname}"></span></strong></p>
        <div class="profile-photo">
            <img th:src="${member.url != null ? member.url : '/img/user.png'}" alt="Profile Image">
        </div>
        <div class="member-info">
            <p><strong>게시물 </strong> <span th:text="${#lists.size(member.boardList)}"></span></p>
            <p>
                <button class="btn" onclick="my_modal_3_follower.showModal()">팔로워<span th:text="${myFollowers != null ? #lists.size(myFollowers) : 0}"></span></button>
                <dialog id="my_modal_3_follower" class="modal">
                    <div class="modal-box">
                        <form method="dialog">
                            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
                        </form>
                        <h3 class="font-bold text-lg">팔로워 목록</h3>
                        <p class="py-4">
                            <ul>
                                <li th:each="follow : ${myFollowers}">
                                    <a th:href="@{|/profile/${follow.follower.loginId}|}"  class="flex flex-row items-center">
                                        <div th:if="${!#lists.isEmpty(member.url)}">
                                            <img alt="follower profile image" class="round_img" style="height: 60px; width: 60px; margin: 10px;" th:src="${follow.follower.url}"/>
                                        </div>
                                        <span th:text="${follow.follower.nickname}">닉네임</span>
                                    </a>
                                </li>
                            </ul>
                        </p>
                    </div>
                </dialog>
            </p>
            <p>
                <button class="btn" onclick="my_modal_3.showModal()">팔로잉<span th:text="${myFollowing != null ? #lists.size(myFollowing) : 0}"></span></button>
                <dialog id="my_modal_3" class="modal">
                    <div class="modal-box">
                        <form method="dialog">
                            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
                        </form>
                        <h3 class="font-bold text-lg">팔로잉 목록</h3>
                        <p class="py-4">
                            <ul>
                                <li th:each="follow : ${myFollowing}">
                                    <a th:href="@{|/profile/${follow.following.loginId}|}"  class="flex flex-row items-center">
                                        <div th:if="${!#lists.isEmpty(member.url)}">
                                            <img alt="follower profile image" class="round_img" style="height: 60px; width: 60px; margin: 10px;" th:src="${follow.following.url}"/>
                                        </div>
                                        <span th:text="${follow.following.nickname}">닉네임</span>
                                    </a>
                                </li>
                            </ul>
                        </p>
                    </div>
                </dialog>
            </p>
        </div>

        <!-- 팔로우/언팔로우 버튼 -->
        <div class="follow-button" th:if="${loggedInMemberId != member.loginId}">
            <!-- 팔로우 버튼 -->
            <form id="followForm" th:action="@{/api/follow/{id}(id=${member.loginId})}" method="post">
                <button type="submit">팔로우</button>
            </form>
        </div>

        <!-- 프로필 수정 버튼 -->
        <div class="button-container" th:if="${loggedInMemberId == member.loginId}">
            <a th:href="@{/modifyProfile}">프로필 수정</a>
        </div>

        <h2>올린 게시물</h2>
        <div class="posts">
            <!-- 각 게시물에 링크 추가 -->
            <div th:each="post : ${member.boardList}" class="postPro">
                <a th:href="@{|/board/${post.id}|}"> <!-- 게시물로 이동하는 링크 -->
                    <div style="flex: 1; overflow: hidden;">
                        <div th:if="${not #lists.isEmpty(post.images)}" style="height: 300px;">
                            <img th:src="${post.images[0].url}" alt="게시물 이미지" style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                    </div>
                </a>
            </div>
            <div th:if="${#lists.isEmpty(member.boardList)}" class="postPro">
                <p>작성한 게시물이 없습니다.</p>
            </div>
        </div>
    </div>
</div>
</html>
