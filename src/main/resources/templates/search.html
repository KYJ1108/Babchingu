<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<div layout:fragment="content">

    <!-- 음식점 반복 시작 -->
    <div class="card my-3" th:if="${searchBoard != null}" th:each="board : ${searchBoard}">
        <a th:href="@{|/board/${board.id}|}">
            <div>
                <div style="white-space: pre-line;" th:text="${board.title}"></div>
            </div>
        </a>
    </div>
    <!--음식점 반복 끝-->
</div>
</html>
