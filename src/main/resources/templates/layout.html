<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles.css">
    <title>밥친구</title>
</head>
<body>
<!-- 네비게이션바 -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
<th:block layout:fragment="content"></th:block>
<!-- 기본 템플릿 안에 삽입될 내용 End -->

<!-- 메시지 박스 -->
<div class="message-box">
    <div class="message-box-header">
        <strong>메시지</strong>
        <button onclick="document.querySelector('.message-box').style.display='none'">X</button>
    </div>
    <div class="message-box-content">
        <p>여기에 메시지를 입력하세요...</p>
    </div>
    <div class="message-box-footer">
        <input type="text" placeholder="메시지 입력...">
        <button>보내기</button>
    </div>
</div>

<script>
    // 메시지 박스 관련 스크립트
    document.querySelector('.message-box button').addEventListener('click', function() {
        const input = document.querySelector('.message-box input');
        const content = document.querySelector('.message-box-content');
        const message = document.createElement('p');
        message.textContent = input.value;
        content.appendChild(message);
        input.value = '';
    });
</script>
</body>
</html>
