<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles.css">
    <title>밥친구</title>
</head>
<body>
<!-- 네비게이션바 -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
<th:block layout:fragment="content"></th:block>
<!-- 기본 템플릿 안에 삽입될 내용 End -->

<div class="message-box" id="messageBox">
    <div class="message-box-header">
        <strong>메시지</strong>
    </div>
    <div class="message-box-content">
        <div th:text="${member.loginId}"></div>
    </div>
    <div class="message-box-footer">
        <input type="text" placeholder="메시지 입력...">
        <button id="sendMessage">보내기</button>
    </div>
</div>

<!-- 메시지 창을 표시하는 버튼 -->
<button class="toggle-button" id="toggleButton">DM</button>

    <script>
        // sendChat 함수 정의
        function sendChat() {
            // Your chat sending logic
            console.log("Chat sent");
        }

        // 메시지 박스 관련 스크립트
        document.querySelector('#sendMessage').addEventListener('click', function() {
            const input = document.querySelector('.message-box input');
            const content = document.querySelector('.message-box-content');
            const message = document.createElement('p');
            message.textContent = input.value;
            content.appendChild(message);
            input.value = '';

            // sendChat 함수 호출
            sendChat();
        });

        // 메시지 박스를 표시하는 버튼 이벤트 리스너
        document.querySelector('#toggleButton').addEventListener('click', function() {
            const messageBox = document.getElementById('messageBox');
            if (messageBox.classList.contains('visible')) {
                messageBox.classList.remove('visible');
                this.textContent = 'DM';
            } else {
                messageBox.classList.add('visible');
                this.textContent = '∨';
            }
        });
    </script>
</body>
</html>
