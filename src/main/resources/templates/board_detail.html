<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<div layout:fragment="content">
    <body>
    <!---MAIN--->
    <main class="container wrap">

        <!--FEED BOARD-->
        <div class="feed_board">

            <!--FEED COMPONENT-->
            <article class="feed">
                <!--top-->
                <div class="new_poster">
                    <div class="poster_img">
                        <a th:href="@{|/profile/${board.member.loginId}|}">
                            <img alt="follower profile image" class="round_img" th:src="${board.member.url}"/>
                        </a>
                    </div>
                    <a th:text="${board.member.nickname}" th:href="@{|/profile/${board.member.loginId}|}" class="poster_id txt_id"></a>
                    <p th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}" class="gray-text"></p>
                    <div class="dropdown dropdown-end" th:if="${loggedInMemberId == member.loginId}">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                            <img class="option-icon" src="/img/more.png" style="width: 20px; height: 20px;">
                        </div>
                        <ul tabindex="0"
                            class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                            <li>
                                <a th:href="@{|/board/modify/${id}|}">ÏàòÏ†ï</a>
                            </li>
                            <li>
                                <form th:action="@{|/board/delete/${id}|}" method="post" style="display: inline;">
                                    <input type="submit" class="w-full" style="color: red; text-align: left;" value="ÏÇ≠Ï†ú">
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>

                <!--content-->
                <section class="feed_imgs">
                    <div style="margin-left: 20px;">
                        <div class="card-text font-bold" th:text="${board.title}"></div>
                        <div id="boardAddress" th:text="${board.address}" class="small-font"></div>
                        <div th:text="${board.jibun}" class="small-font"></div>
                        <div th:text="${board.restName}" class="small-font"></div>
                        <div th:text="${board.content}"></div>
                    </div>
                    <input type="hidden" id="memberId" name="memberId" th:value="${memberId}">
                    <div class="interactions">
                        <div class="my_emotion" style="margin-left: 10px;">
                            <!--ÏúÑÏóêÏÑú cdnÏùÑ ÎßÅÌÅ¨Î°ú ÏÇΩÏûÖÌï¥ÏÑú Ïó¨Í∏∞ÏÑú ÌÅ¥ÎûòÏä§Î™ÖÏúºÎ°ú Í∞ÄÏ†∏Ïò§Î©¥ ÏÇ¨Ïö©Ìï† Ïàò ÏûàÎã§.-->
                            <a th:href="@{|board/${board.id}/vote|}" class="recommend">
                                <i class="fa-solid fa-heart" style="color: #ff0000;"></i>
                                <span th:text="${#lists.size(board.voter)}"></span>
                            </a>
                            <span style="margin-left: 10px; white-space: nowrap;">
                                <span style="display: inline-block;">üí¨ </span>
                                <span th:text="${board.commentList.size()}"></span>
                            </span>
                        </div>
                        <div class="pagnation"></div>
                    </div>
                </section>

                <!--feed text-->

                <!--comment-->
                <div class="comments">
                    <div id="listComment" class="list_comment">
                        <section class="feed_txt">
                            <div th:each="comment : ${board.commentList}">
                                <div class="dropdown dropdown-end w-full">
                                    <div class="flex flex-row items-center">
                                        <div>
                                            <a th:href="@{|/profile/${comment.member.loginId}|}" th:text="${comment.member.nickname}" class="font-bold"></a>
                                            <div th:text="${comment.content}"></div>
                                        </div>
                                        <div class="flex-grow"></div> <!-- Ïù¥ Î∂ÄÎ∂ÑÏùÑ Ï∂îÍ∞ÄÌïòÏó¨ ÎÇòÎ®∏ÏßÄ ÏòÅÏó≠ÏùÑ Ï±ÑÏö∞ÎèÑÎ°ù ÏÑ§Ï†ï -->
                                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar" th:if="${loggedInMemberId == comment.member.loginId}">
                                            <img class="option-icon" src="/img/more.png"
                                                 style="width: 20px; height: 20px;">
                                        </div>
                                        <ul tabindex="0"
                                            class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                                            <li>
                                                <!-- ÎåìÍ∏Ä ÏàòÏ†ï Î™®Îã¨ Îã§Ïù¥ÏñºÎ°úÍ∑∏ -->
                                                <button class="" onclick="document.getElementById('my_modal_1').showModal()">ÏàòÏ†ï</button>
                                                <dialog id="my_modal_1" class="modal">
                                                    <div class="modal-box">
                                                        <form method="dialog">
                                                            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">‚úï</button>
                                                        </form>
                                                        <h3 class="font-bold text-lg">ÎåìÍ∏Ä ÏàòÏ†ï</h3>
                                                        <form id="updateForm" th:action="@{|/comment/modify/${comment.id}|}" method="post">
                                                            <textarea id="commentContent" name="content" class="textarea textarea-bordered w-full"></textarea>
                                                            <div class="modal-action">
                                                                <button type="submit" class="btn">Ï†ÄÏû•</button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </dialog>
                                            </li>
                                            <li>
                                                <form th:action="@{|/comment/delete/${comment.id}|}" method="post" style="display: inline;">
                                                    <input type="submit" class="w-full" style="color: red; text-align: left;" value="ÏÇ≠Ï†ú">
                                                </form>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- ÎåÄÎåìÍ∏Ä Î∞òÎ≥µ -->
                                <div style="margin-left: 10px;">
                                    <div th:each="answer : ${comment.answerList}">
                                        <div class="dropdown dropdown-end w-full">
                                            <div class="flex flex-row items-center">
                                                <div>
                                                    <a th:href="@{|/profile/${answer.member.loginId}|}" th:text="${answer.member.nickname}" class="font-bold"></a>
                                                    <div th:text="${answer.content}"></div>
                                                </div>
                                                <div class="flex-grow"></div>
                                                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar" th:if="${loggedInMemberId == answer.member.loginId}">
                                                    <img class="option-icon" src="/img/more.png"
                                                         style="width: 20px; height: 20px;">
                                                </div>
                                                <ul tabindex="0"
                                                    class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                                                <li>
                                                    <!-- ÎåÄÎåìÍ∏Ä ÏàòÏ†ï Î™®Îã¨ Îã§Ïù¥ÏñºÎ°úÍ∑∏ -->
                                                    <button class="" onclick="document.getElementById('my_modal_5').showModal()">ÏàòÏ†ï</button>
                                                    <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
                                                        <div class="modal-box">
                                                            <form method="dialog">
                                                                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">‚úï</button>
                                                            </form>
                                                            <h3 class="font-bold text-lg">ÎåÄÎåìÍ∏Ä ÏàòÏ†ï</h3>
                                                            <form id="updateForm2" th:action="@{|/answer/modify/${answer.id}|}" method="post">
                                                                <textarea id="answerContent" name="content" class="textarea textarea-bordered w-full"></textarea>
                                                                <div class="modal-action">
                                                                    <button type="submit" class="btn">Ï†ÄÏû•</button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </dialog>
                                                </li>
                                                <li>
                                                    <form th:action="@{|/answer/delete/${answer.id}|}" method="post" style="display: inline;">
                                                        <input type="submit" class="w-full" style="color: red; text-align: left;" value="ÏÇ≠Ï†ú">
                                                    </form>
                                                </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <form th:action="@{|/answer/create/${comment.id}|}" th:object="${answerForm}"
                                          class="post_comment" method="post">
                                            <textarea name="content" type="in" placeholder="ÎåÄÎåìÍ∏Ä Îã¨Í∏∞..."
                                                      class="no-border"></textarea>
                                        <button type="submit">Í≤åÏãú</button>
                                    </form>
                                </div>
                            </div>
                        </section>
                    </div>
                    <form th:action="@{|/comment/create/${id}|}" th:object="${commentForm}" id="post"
                          class="post_comment" method="post">
                        <textarea name="content" type="in" placeholder="ÎåìÍ∏Ä Îã¨Í∏∞..." class="no-border"></textarea>
                        <button id="btnPost" type="submit">Í≤åÏãú</button>
                    </form>
                </div>
            </article>
        </div>
        <!--//FEED BOARD-->
        <aside>
            <!--WIDGET - story-->
            <article class="widget stories">
                <img th:each="images : ${board.images}" th:src="@{|${images.url}|}" alt="ÏùåÏãùÏÇ¨ÏßÑ"
                     style="width:100%; height:100%; margin: 5px;">
            </article>
            <!--//WIDGET - story-->
            <article class="widget recommends">
                <div id="containerMap" class="view_map">
                    <div id="mapWrapper">
                        <div id="map"></div>
                    </div>
                </div>
            </article>
        </aside>
    </main>
    </body>
</div>

<script>
    function openModalWithContent(commentId, content) {
        // Î™®Îã¨ÏùÑ Ïó¥Í∏∞ Ï†ÑÏóê textareaÏóê ÌòÑÏû¨ ÎåìÍ∏Ä ÎÇ¥Ïö©ÏùÑ ÏÑ§Ï†ï
        document.getElementById('commentContent').value = content;
        // form action URLÏùÑ ÎèôÏ†ÅÏúºÎ°ú ÏÑ§Ï†ï
        document.getElementById('updateForm').action = '/comment/modify/' + commentId;
        // Î™®Îã¨ Ïó¥Í∏∞
        document.getElementById('my_modal_1').showModal();
    }

    function openModalWithContent(answerId, content) {
        // Î™®Îã¨ÏùÑ Ïó¥Í∏∞ Ï†ÑÏóê textareaÏóê ÌòÑÏû¨ ÎåìÍ∏Ä ÎÇ¥Ïö©ÏùÑ ÏÑ§Ï†ï
        document.getElementById('answerContent').value = content;
        // form action URLÏùÑ ÎèôÏ†ÅÏúºÎ°ú ÏÑ§Ï†ï
        document.getElementById('updateForm1').action = '/answer/modify/' + answerId;
        // Î™®Îã¨ Ïó¥Í∏∞
        document.getElementById('my_modal_5').showModal();
    }
</script>

</html>
