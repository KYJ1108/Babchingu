<html lang="ko" layout:decorate="~{layout}">
<div layout:fragment="content" class="w-[800px] mx-auto flex flex-col gap-7">
    <form th:action="@{/board/create}" th:object="${boardForm}" class="flex flex-col gap-7" method="post" enctype="multipart/form-data">
        <input type="title" name="title" class="input" th:field="*{title}" th:value="*{title}" placeholder="제목을 입력해주세요">
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        <textarea name="content" class="input" th:field="*{content}" th:vlaue="*{content}" placeholder="내용을 입력해주세요"></textarea>
        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>

        <!-- 주소 입력 -->
        <input type="text" id="sample4_postcode" class="input" placeholder="우편번호">
        <input type="button" onclick="execDaumPostcode()" value="주소 찾기"><br>
        <input type="text" id="sample4_roadAddress" class="input" th:field="*{address}" th:value="*{address}" placeholder="도로명주소">
        <input type="text" id="sample4_jibunAddress" class="input" th:field="*{jibun}" th:value="*{jibun}" placeholder="지번주소">
        <input type="text" id="sample4_restNameAddress" class="input" th:field="*{restName}" th:value="*{restName}" placeholder="장소명">

        <!-- 지도 -->
        <div id="map" style="width:300px;height:300px;margin-top:10px;display:none"></div>

        <label for="images">이미지:</label>
        <input type="file" id="images" name="images" multiple>
        <input type="submit" class="btn" value="게시물 등록">
    </form>

    <!-- 주소 검색 script -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=160268d49f0faa6e1c65fac9ce28c429&libraries=services"></script>
    <script>
        var mapContainer = document.getElementById('map'),
            mapOption = {
                center: new daum.maps.LatLng(37.537187, 127.005476),
                level: 5
            };

        var map = new daum.maps.Map(mapContainer, mapOption);
        var geocoder = new daum.maps.services.Geocoder();
        var marker = new daum.maps.Marker({
            position: new daum.maps.LatLng(37.537187, 127.005476),
            map: map
        });

        function execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    var roadAddr = data.roadAddress;
                    var jibunAddr = data.jibunAddress;
                    var addr = data.address;
                    var placeName = data.buildingName || data.apartment || '';

                    document.getElementById('sample4_postcode').value = data.zonecode;
                    document.getElementById("sample4_roadAddress").value = roadAddr;
                    document.getElementById("sample4_jibunAddress").value = jibunAddr;
                    document.getElementById("sample4_restNameAddress").value = placeName;

                    // 주소로 상세 정보를 검색하여 지도에 표시
                    geocoder.addressSearch(data.address, function(results, status) {
                        if (status === daum.maps.services.Status.OK) {
                            var result = results[0];
                            var coords = new daum.maps.LatLng(result.y, result.x);
                            mapContainer.style.display = "block";
                            map.relayout();
                            map.setCenter(coords);
                            marker.setPosition(coords);
                        }
                    });

                    // 검색한 주소의 장소를 표시
                    var ps = new kakao.maps.services.Places();

                    ps.keywordSearch(addr, function(data, status, pagination) {
                        if (status === kakao.maps.services.Status.OK) {
                            var placePosition = new kakao.maps.LatLng(data[0].y, data[0].x);
                            marker.setPosition(placePosition);
                            var infowindow = new daum.maps.InfoWindow({
                                content: '<div style="padding:5px;">' + placeName + '</div>'
                            });
                            infowindow.open(map, marker);
                        } else {
                            alert('검색된 장소가 없습니다.');
                        }
                    });
                }
            }).open();
        }
    </script>
    <!--  지도 script 끝  -->

</div>
</html>
