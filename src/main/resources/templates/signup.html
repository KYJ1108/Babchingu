<div class="container">
    <!-- 배경 이미지용 div 추가 -->
    <div class="background"></div>

    <!-- Heading -->
    <h1>SIGN UP</h1>

    <!-- Links -->
    <ul class="links">
        <li>
            <a th:href="@{/login}">로그인</a>
        </li>
        <li>
            <a th:href="@{/signup}">RESET</a>
        </li>
    </ul>

    <!-- Form -->
    <form th:action="@{/signup}" th:object="${memberForm}" method="post">
        <!-- id input -->
        <div class="input__block first-input__block">
            <input type="text" placeholder="id" class="input" th:field="*{loginId}" name="loginId" id="loginId" />
            <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></p>
        </div>
        <!-- password input -->
        <div class="input__block">
            <input type="password" placeholder="Password" th:field="*{Password}" class="input" name="password" id="password" />
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>
        <!-- repeat password input -->
        <div class="input__block">
            <input type="password" placeholder="Repeat password" th:field="*{Password2}" class="input" name="password2" id="password2" />
            <p th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"></p>
        </div>
        <!-- email input -->
        <div class="input__block">
            <input type="text" placeholder="email" class="input" th:field="*{email}" name="email" id="email" />
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>


        <!-- sign in button -->
        <button class="signup__btn">가입하기</button>
    </form>
</div>
